<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<title>Sliding Puzzle Game</title>
		<link rel="stylesheet" href="style.css" />
		<script src="script.js"></script>
	</head>
	<body>
		<table id="table" class="center">
		   <tr id="row1">
			  <td id="1_1" class="t1" onClick="move(1,1,false);"></td>
			  <td id="1_2" class="t2" onClick="move(1,2,false);"></td>
			  <td id="1_3" class="t3" onClick="move(1,3,false);"></td>
		   </tr>
		   <tr id="row2">
			  <td id="2_1" class="t4" onClick="move(2,1,false);"></td>
			  <td id="2_2" class="t5" onClick="move(2,2,false);"></td>
			  <td id="2_3" class="t6" onClick="move(2,3,false);"></td>
		   </tr>
		   <tr id="row3">
			  <td id="3_1" class="t7" onClick="move(3,1,false);"></td>
			  <td id="3_2" class="t8" onClick="move(3,2,false);"></td>
			  <td id="3_3" class="t9" onClick="move(3,3,false);"></td>
		   </tr>
		</table>
		<div class="centerText">
			<button onClick="shuffle();">Shuffle</button>
			<button onClick="reset();">Reset</button>
		</div>
	</body>
</html>
